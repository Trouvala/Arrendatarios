
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trouvala - Location Express MTL</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1, h3 {
      color: #333;
      text-align: center;
    }
    p, ul {
      color: #555;
      line-height: 1.6;
    }
    .cta, form {
      text-align: center;
    }
    .cta a, button {
      background-color: #25D366;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #888;
      margin-top: 40px;
    }
    .lang-switch {
      text-align: right;
    }
    .lang-switch button {
      background: none;
      border: none;
      font-weight: bold;
      margin-left: 10px;
      cursor: pointer;
      color: #007bff;
    }
    input, textarea {
      padding: 12px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    textarea {
      resize: vertical;
    }
  </style>
  <script>
    const translations = {
      es: {
        title: "Exprés Arriendos MTL",
        intro: "¿Tienes un departamento en Montreal y quieres arrendarlo sin complicaciones? Te ayudamos a encontrar arrendatarios responsables de forma rápida y segura.",
        services: "¿Qué hacemos por ti?",
        list: ["Publicación en portales y redes sociales", "Mejoras rápidas (pintura, limpieza, fotos)", "Filtrado de candidatos y verificación legal", "Seguimiento hasta la entrega de llaves"],
        contact: "Hablanos por WhatsApp",
        offer: "Primera propiedad: 100% gratis. Queremos mostrarte lo que podemos hacer.",
        footer: "Exprés Arriendos MTL | Servicio independiente, sin representación legal."
      },
      en: {
        title: "Express Rentals MTL",
        intro: "Got a place in Montreal and want to rent it hassle-free? We help you find responsible tenants quickly and easily.",
        services: "What do we do for you?",
        list: ["Posting on rental websites and social media", "Quick improvements (painting, cleaning, photos)", "Tenant screening and legal verifications", "Follow-up until key handover"],
        contact: "Chat on WhatsApp",
        offer: "First property: 100% free. Let us show you what we can do.",
        footer: "Express Rentals MTL | Independent service, no legal representation."
      },
      fr: {
        title: "Locations Express MTL",
        intro: "Vous avez un appart à Montréal et vous voulez le louer sans stress ? On vous aide à trouver des locataires responsables rapidement et facilement.",
        services: "Que fait-on pour vous ?",
        list: ["Publication sur les portails et les réseaux sociaux", "Améliorations rapides (peinture, nettoyage, photos)", "Filtrage des candidats et vérifications légales", "Suivi jusqu'à la remise des clés"],
        contact: "Parlez nous sur WhatsApp",
        offer: "Premier logement : 100 % gratuit. Laissez-nous vous montrer ce qu'on peut faire.",
        footer: "Locations Express MTL | Service indépendant, sans représentation légale."
      }
    };

    function switchLang(lang) {
      const t = translations[lang];
      document.getElementById('title').innerText = t.title;
      document.getElementById('intro').innerText = t.intro;
      document.getElementById('services').innerText = t.services;
      document.getElementById('service-list').innerHTML = t.list.map(item => `<li>${item}</li>`).join('');
      document.getElementById('cta-link').innerText = t.contact;
      document.getElementById('offer').innerText = t.offer;
      document.getElementById('footer').innerText = t.footer;
    }
  </script>
</head>
<body onload="switchLang('fr')">
  <div style="text-align:center; margin-top: 20px;">
    <img src="trouvala-logo.png" alt="Trouvala Logo" style="max-width: 180px;"/>
  </div>
  <div class="container">
    <div class="lang-switch">
      <button onclick="switchLang('es')">Esp</button>
      <button onclick="switchLang('en')">Eng</button>
      <button onclick="switchLang('fr')">Fr</button>
    </div>
    <h1 id="title"></h1>
    <p id="intro"></p>
    <h3 id="services"></h3>
    <ul id="service-list"></ul>

    <div class="cta">
      <a id="cta-link" href="https://wa.me/14388715852" target="_blank"></a>
    </div>

    <p id="offer"></p>

    <h3 style="text-align:center;">Contáctanos</h3>
    <form action="https://formsubmit.co/tu-correo@ejemplo.com" method="POST">
      <input type="text" name="Nombre" placeholder="Tu nombre completo" required>
      <input type="email" name="Correo" placeholder="Correo electrónico" required>
      <input type="text" name="Teléfono" placeholder="Teléfono (opcional)">
      <textarea name="Mensaje" placeholder="Cuéntanos qué estás buscando" required></textarea>
      <button type="submit">Enviar</button>
    </form>

    <div class="footer" id="footer"></div>
  </div>
</body>
</html>
