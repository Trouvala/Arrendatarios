      <h1>À la recherche d’un logement à Montréal ?</h1>
      <p>Nous vous aidons à le trouver rapidement, sans arnaques et sans perdre votre temps.</p>
      <a href="https://wa.me/15149999999" class="cta-button">Écrivez-nous sur WhatsApp</a>
      <h2>Remplissez le formulaire</h2>
      <form action="https://formsubmit.co/ton@email.com" method="POST">
        <input type="text" name="Nom complet" placeholder="Votre nom complet" required />
        <input type="email" name="Courriel" placeholder="Courriel" required />
        <input type="text" name="Téléphone" placeholder="Téléphone (optionnel)" />
        <input type="text" name="Type de logement" placeholder="Type de logement recherché (ex : 3½)" />
        <input type="text" name="Budget" placeholder="Budget approximatif" />
        <textarea name="Commentaires" placeholder="Commentaires supplémentaires (optionnel)"></textarea>
        <button type="submit">Envoyer la demande</button>
      </form>
    </div>
  </body>
